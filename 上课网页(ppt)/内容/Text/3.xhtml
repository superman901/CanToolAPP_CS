  <h1 id="-3-">第3章　软件工程师的成长</h1>

  <ul>
    <li>理论和知识点</li>

    <li>评价软件工程师水平的主要方法</li>

    <li>练习与讨论</li>

    <li>技能的反面；软件工程师的自我评估</li>
  </ul>

  <p>如果你有机会观察一个刚入职的软件工程师和一个工作多年、卓有成效的高级工程师，你会看到他们在公司里的行为没啥区别：同样是在电脑前敲敲打打，有时候查邮件，有时候上网，有时看手机，有时和同事聊天、讨论……似乎看不出谁更“高级”。有时候高级工程师回家了，新手还在电脑前面干活。为什么一个高级工程师会比新手工资高那么多？除了比工作年头之外，软件工程师有什么更好的方法来衡量自己的能力和价值？</p>
